<div class="container-fluid bg-primary py-5 hero-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">

        <ng-container *ngIf="tourGuide; else elseTemplate">

          <div class="col-4 col-md-3 mb-3 mx-auto image-box rounded-circle
          border border-3 border-white overflow-hidden">
            <img [src]="tourGuide.profilePic" class="rounded-circle">
          </div>

          <a [routerLink]="[{ outlets: { TGProfile: [''] } }]" class="btn d-block">
            <h1 class="display-3 text-white mb-3 animated slideInDown">{{tourGuide.name}}</h1>
          </a>

          <star-rating [count]="tourGuide.ratingCount" [rating]="tourGuide.rating" class="text-white"></star-rating>

        </ng-container>
        <ng-template #elseTemplate>

          <div class="col-4 col-md-3 mb-3 mx-auto image-box rounded-circle
          border border-3 border-white overflow-hidden">
            <img src="" class="rounded-circle placeholder">
          </div>

          <h1 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h1>

          <star-rating class="text-white"></star-rating>

        </ng-template>

      </div>
    </div>
  </div>
</div>
