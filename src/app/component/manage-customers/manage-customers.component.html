<div class="container-fluid bg-primary py-5 mb-5 hero-header">
    <div class="container py-5">
      <div class="row justify-content-center py-5">
        <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
          <h1 class="display-3 text-white animated slideInDown">Customers</h1>
        </div>
      </div>
    </div>
</div>

<div *ngIf="users">
    <div *ngFor="let user of users">
        <div class="card m-5">
          <div class="row no-gutters">
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ user.userName }}</h5>
                <p class="card-text">{{ user.fullName }}</p>
                <button class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>
              </div>
            </div>
            <div class="col-md-4">
              <img [src]="user.profilePic" class="card-img-top img-fluid" alt="User Image">
            </div>
          </div>
        </div>
    </div>     
</div>
