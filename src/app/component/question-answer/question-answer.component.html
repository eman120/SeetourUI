<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="text-center mb-4" style="color: #007bff;">Frequently Asked Questions</h2>
      <div *ngFor="let faq of faqs" class="card mb-3">
        <div class="card-body" style="background-color: #f7f7f7;">
          <h4 class="card-title" style="color: #007bff;">{{ faq.question }}</h4>
          <p class="card-text" style="color: #333;">{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
