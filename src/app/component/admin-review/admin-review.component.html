<div class="container-fluid bg-primary py-5 mb-5 hero-header">
  <div class="container py-5">
    <div class="row justify-content-center py-5">
      <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
        <h1 class="display-3 text-white animated slideInDown">Reviews</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
    <div class="review-section">
  
  
      <div class="review-list">
        <ul>
          <ng-container *ngIf="reviews.length > 0; else noReviews">
            <li *ngFor="let review of reviews">
              <ng-container *ngIf="reviews.length > 0">
                <div class="text-left">
                  <h4>TourGuideName : {{ review.tourGuideName }}</h4>
                </div>
                <div class="text-left">
                  <h4>
                    <a [routerLink]="['/tour', review.tourId]">Link to Tour</a>
                  </h4>
                </div>
              </ng-container>
              <div class="d-flex">
                <div class="left">
                  <span>
                    <img src="{{ review.userPhoto }}" class="profile-pict-img img-fluid" alt="" />
                  </span>
                </div>
                <div class="right">
                  <h4>
                    {{ review.customerUserName }}
                    <span class="gig-rating text-body-2">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1792 1792" width="15" height="15">
                        <path
                            fill="currentColor"
                            d="M1728 647q0 22-26 48l-363 354 86 500q1 7 1 20 0 21-10.5 35.5t-30.5 14.5q-19 0-40-12l-449-236-449 236q-22 12-40 12-21 0-31.5-14.5t-10.5-35.5q0-6 2-20l86-500-364-354q-25-27-25-48 0-37 56-46l502-73 225-455q19-41 49-41t49 41l225 455 502 73q56 9 56 46z"
                        ></path>
                      </svg>
                      {{ review.rating }}
                    </span>
                  </h4>
  
                  <div class="review-description">
                    <p>{{ review.comment }}</p>
                  </div>
                  <button class="btn btn-danger" type="button" (click)="deleteReview(review.reviewId)">Delete</button>
  
                </div>
              </div>
            </li>
          </ng-container>
  
          <ng-template #noReviews>
            <p>No reviews found.</p>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
