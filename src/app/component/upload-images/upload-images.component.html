<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="fileInput">Select image(s) to upload:</label>
    <input type="file" class="form-control " style="width: 500px;" id="fileInput" formControlName="fileInput" multiple (change)="onSelect($event)">
    <div *ngIf="fileSizeExceeded" class="text-danger">File size exceeds {{maxFileSize}} MB</div>
    <div *ngIf="invalidExtension" class="text-danger">There is Invalid file extension. Allowed extensions are {{allowedExtensions.join(', ')}}</div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="uploadForm.invalid|| fileSizeExceeded || invalidExtension">upload</button> &nbsp; &nbsp;
  <div class="spinner-border text-primary" role="status" *ngIf="!isUploaded && !flag">
    <span class="sr-only"></span>
    <br>
  </div>
  <div class="text-success" *ngIf="isUploaded">Images uploaded successfully</div>
</form>
