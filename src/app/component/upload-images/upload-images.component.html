<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="formFileLg" class="form-label">Select images:</label>
    <input class="form-control form-control-lg" type="file" multiple (change)="onSelect($event)">
  </div>
  <button type="submit" class="btn btn-primary">Upload Images</button>
</form>
