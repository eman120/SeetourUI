<!-- Navbar & Hero Start -->
<div class="container-fluid position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a routerLink="" class="navbar-brand p-0">
            <h1 class="text-primary m-0"><i class="fa fa-map-marker-alt me-3"></i>Seetour</h1>
            <!-- <img src="img/logo.png" alt="Logo"> -->
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <!-- <a routerLink="/about" routerLinkActive="active" class="nav-item nav-link">About</a> -->
                <!-- <a routerLink="/services" routerLinkActive="active" class="nav-item nav-link">Services</a> -->
                <!-- <a routerLink="/contact" routerLinkActive="active" class="nav-item nav-link">Contact</a> -->
                <a routerLink="/tourguid" routerLinkActive="active" class="nav-item nav-link">Create Tour</a>
                <a routerLink="/dashboard" routerLinkActive="active" class="nav-item nav-link">DashBoard</a>
            </div>

        <div class="navbar-nav align-items-center ms-auto">
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fa fa-bell me-lg-2"></i>
                    <span class="d-none d-lg-inline-flex">Notificatin</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                    <a href="#" class="dropdown-item">
                        <h6 class="fw-normal mb-0">Profile updated</h6>
                        <small>15 minutes ago</small>
                    </a>
                    <hr class="dropdown-divider">
                    <a href="#" class="dropdown-item">
                        <h6 class="fw-normal mb-0">New user added</h6>
                        <small>15 minutes ago</small>
                    </a>
                    <hr class="dropdown-divider">
                    <a href="#" class="dropdown-item">
                        <h6 class="fw-normal mb-0">Password changed</h6>
                        <small>15 minutes ago</small>
                    </a>
                    <hr class="dropdown-divider">
                    <a href="#" class="dropdown-item text-center">See all notifications</a>
                </div>
            </div>
            <div class="nav-item dropdown" *ngIf="tourguide">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <img class="rounded-circle me-lg-2" [src]="tourguide.profilePic" alt="" style="width: 40px; height: 40px;">
                    <span class="d-none d-lg-inline-flex">{{tourguide.name}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                    <a [routerLink]="'tourguide/'+tourguide.id"  class="dropdown-item">My Profile</a>
                    <!-- <a href="#" class="dropdown-item">Settings</a> -->
                    <button class="dropdown-item" (click)="logout()">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar End -->
    </nav>
</div>
<!-- Navbar & Hero End -->
