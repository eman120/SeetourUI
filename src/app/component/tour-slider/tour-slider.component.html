<div class="row justify-content-center">
  <div class="d-flex justify-content-center flex-wrap gy-4">
    <div class="col-12 col-lg-9 mx-auto bg-light border rounded p-3">

      <div class="d-flex flex-row justify-content-between">
        <h3 class="m-3">{{SliderTitle}}</h3>

        <a *ngIf="MoreText" [routerLink]="[link]" class="btn d-block">
          <h6 class="m-3">{{MoreText}}</h6>
        </a>
      </div>

      <div class="d-flex flex-row overflow-auto">
        <app-tour-card class="m-2" [tour]="tour"
        style="width: 22rem;"
        *ngFor="let tour of Tours">
        </app-tour-card>

        <ng-container *ngIf="Tours; else elseTemplate">

          <p *ngIf="!Tours.length" class="mx-auto text-center mb-0 mt-3">
            No tours found, yet
          </p>

        </ng-container>
        <ng-template #elseTemplate>

          <app-spinner class="flex-grow-1"></app-spinner>

        </ng-template>

      </div>

    </div>
  </div>
</div>
