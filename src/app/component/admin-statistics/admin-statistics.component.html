<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Admin Dashboard</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Completed Trips</h5>
          </div>
          <div class="card-body ">
            <p class="card-text">{{Completed}}</p>

            <!--<p class="card-text">50</p>-->

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Website Views</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{viewsCount}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <div></div>
            <h5 class="card-title">Booking Refund Rate</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{RefundRate}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Top Tours Revenue</h5>
          </div>
          <div class="card-body">
            <p class="card-text">${{Revenue}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Top Tour</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{TopTourRevenueName}}</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Search for Tour Guides</h5>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSearchSubmit()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter The Name" [(ngModel)]="Name" name="searchName" />
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div *ngIf="Names.length > 0" class="mt-3">
              <h5>Search Results:</h5>
              <ul>
                <li *ngFor="let result of Names">{{result}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
